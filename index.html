<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weather-card">
        <div class="weather-header">
            <div class="search-container">
                <input type="text" placeholder="Search..." class="search-input">
                <button class="search-button">Search</button>
            </div>
            <div class="section">
                <div class="box">
                    <h2 class="city-name">New Delhi</h2>
                    <h2 class="country">India</h2>
                    <div class="weather-icon">
                        <img id="icon" alt="Weather Icon">
                    </div>
                    <div class="weather-body">
                        <p class="temperature"></p>
                        <p class="description">Partly Cloudy</p>
                        <div class="details">
                            <p class="Humidity"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="box">
                <p>UV INDEX</p>
                <p class="UV"></p>
                <p class="sun-protection">Use sun protection until 4PM.</p>
            </div>
        </div>

        <div class="container">
            <div class="section">
                <div class="box">
                    <p class="Wind">Wind:</p>
                    <p class="wind_dir"></p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="services.js"></script>
</body>

</html>
